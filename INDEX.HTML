<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Formulario para Confección de CV</h1>
<form id="cvForm">
  <label>Nombre completo:</label>
  <input type="text" name="nombre" required>

  <label>Fecha de nacimiento:</label>
  <input type="date" name="fecha_nacimiento">

  <label>Nacionalidad:</label>
  <input type="text" name="nacionalidad">

  <label>Estado civil:</label>
  <input type="text" name="estado_civil">

  <label>Dirección:</label>
  <input type="text" name="direccion">

  <label>Teléfono:</label>
  <input type="tel" name="telefono">

  <label>Email:</label>
  <input type="email" name="email">

  <label>Perfil profesional:</label>
  <textarea name="perfil" rows="4"></textarea>

  <label>Formación académica:</label>
  <textarea name="formacion" rows="4"></textarea>

  <label>Experiencia laboral:</label>
  <textarea name="experiencia" rows="4"></textarea>

  <label>Idiomas:</label>
  <textarea name="idiomas" rows="3"></textarea>

  <label>Habilidades técnicas:</label>
  <textarea name="habilidades_tecnicas" rows="3"></textarea>

  <label>Habilidades blandas:</label>
  <textarea name="habilidades_blandas" rows="3"></textarea>

  <label>Cursos y certificaciones:</label>
  <textarea name="cursos" rows="3"></textarea>

  <label>Otros datos de interés:</label>
  <textarea name="otros" rows="3"></textarea>

  <button type="submit">Enviar CV</button>
</form>

<script>
  document.getElementById("cvForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    let resumen = "--- CURRÍCULUM VITAE ---\n";
    for (let [key, value] of formData.entries()) {
      resumen += `${key.replace("_", " ")}: ${value}\n`;
    }
    alert("Datos guardados:\n\n" + resumen);
    // Aquí podrías enviar los datos a un servidor con fetch()
  });
</script>

</body>
</html>
