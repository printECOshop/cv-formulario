<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario CV</title>
</head>
<body>

<h1>Formulario para CV</h1>

<form action="https://formsubmit.co/halofon@gmail.com" method="POST">
  <!-- Campos ocultos recomendados -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">

  <!-- Campos visibles -->
  <label>Nombre completo:</label>
  <input type="text" name="Nombre completo" required><br><br>

  <label>Email:</label>
  <input type="email" name="Email" required><br><br>

  <label>Perfil profesional:</label><br>
  <textarea name="Perfil profesional" rows="4" cols="50"></textarea><br><br>

  <button type="submit">Enviar CV</button>
</form>

</body>
</html>
